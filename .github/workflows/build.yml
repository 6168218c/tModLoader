name: Build tModLoader

# Controls when the action will run. 
on:
  push:
    branches: [1.4-CI-experiment]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: Build script
        shell: bash
        run: |
          echo Downloading Terraraia Server zip
          curl -s -L https://terraria.org/system/dedicated_servers/archives/000/000/042/original/terraria-server-1412.zip -o terrariaserver.zip
          unzip -q terrariaserver.zip
          echo Extracting Setup Secret Assets
          gpg --quiet --batch --yes --decrypt --passphrase="$SETUP_ASSETS_PASSPHRASE" --output ./1412/Windows/Terraria.exe ./setup/SecretAssets/SetupAsset1.gpg
          gpg --quiet --batch --yes --decrypt --passphrase="$SETUP_ASSETS_PASSPHRASE" --output ./1412/Windows/SteelSeriesEngineWrapper.dll ./setup/SecretAssets/SetupAsset2.gpg
          echo ls -l is:
          ls -l
          echo Installing XNA
          curl -s -L https://download.microsoft.com/download/5/3/A/53A804C8-EC78-43CD-A0F0-2FB4D45603D3/xnafx40_redist.msi -O
          msiexec //i xnafx40_redist.msi //quiet
          echo XNA Installed
          echo Running setupcommandline.bat
          ./setupcommandline.bat
          echo setupcommandline Done
          cd src/tModLoader/Terraria
          echo Building WindowsDebug [1/2]
          dotnet build -c WindowsDebug --nologo -v q /clp:ErrorsOnly
          echo Building WindowsServerDebug (2/2)
          dotnet build -c WindowsServerDebug --nologo -v q /clp:ErrorsOnly
          cd ../../..
          mv ./src/tModLoader/Terraria/bin/WindowsDebug/net45/Terraria.exe  ./src/tModLoader/Terraria/bin/WindowsDebug/net45/tModLoaderDebug.exe
          mv ./src/tModLoader/Terraria/bin/WindowsServerDebug/net45/Terraria.exe  ./src/tModLoader/Terraria/bin/WindowsDebug/net45/tModLoaderServerDebug.exe
        env:
          SETUP_ASSETS_PASSPHRASE: ${{ secrets.SETUP_ASSETS_PASSPHRASE }}
          
      - uses: actions/upload-artifact@v2
        with:
          name: Windows Debug Build
          path: |
            ./src/tModLoader/Terraria/bin/WindowsDebug/net45/tModLoaderDebug.exe
            ./src/tModLoader/Terraria/bin/WindowsDebug/net45/tModLoaderDebug.pdb
            ./src/tModLoader/Terraria/bin/WindowsDebug/net45/tModLoaderServerDebug.exe
            ./src/tModLoader/Terraria/bin/WindowsDebug/net45/tModLoaderServerDebug.pdb
